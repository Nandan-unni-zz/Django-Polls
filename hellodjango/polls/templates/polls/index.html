<!DOCTYPE html>

<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Audiowide&display=swap" rel="stylesheet">
    <title>Polls | Home</title>
</head>

<body>
    <h1><center>POLLS</center></h1>
    <br/><br/>
    <hr><br/>
    {% if questions %}
        {% for question in questions %}
            <ul>
                <li><b>
                    <a href="{% url 'detail' question.id %}">
                    {{ question.question_text }}</a>
                </li></b>
            </ul>
            <br/><hr><br/>
        {% endfor %}
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>

</html>
