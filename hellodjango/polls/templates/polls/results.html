<!DOCTYPE html>

<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Audiowide&display=swap" rel="stylesheet">
    <title>Polls | Home</title>
</head>

<body>
    <br/>
    <center><h1>{{ question }}</h1></center><br/><br/>
    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} &nbsp; ==> &nbsp; {{ choice.votes }} vote{{ choice.votes|pluralize }}</li><br/>
    {% endfor %}
    </ul><br/>
    <a href="{% url 'detail' question.id %}" style="text-decoration: none;" class="pad">Vote again ?</a>
    <a href="{% url 'index' %}" style="text-decoration: none;" class="pad">Home</a>
</body>

</html>
