{% extends "polls/base.html" %}

{% block content %}
    <div class="qns"><br />
        {% if qns %}
            {% for question in qns %}
                <div class="qn">
                    <i class="material-icons">toys</i> &nbsp; &nbsp;
                    <a href="{% url 'vote' question.id %}">{{ question.question_text }}</a>
                </div><br />
            {% endfor %}
        {% else %}
        <div class="qn">
            <i class="material-icons">report_problem</i> &nbsp; &nbsp;
            <a href="/">No polls are available</a>
        </div><br />
        {% endif %}
    </div>
{% endblock %}
